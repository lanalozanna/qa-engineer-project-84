- summary: |
    Попап оформления заказа в корзине не закрывается по нажатию на крестик
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 11 Home 21H2
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать любой товар из каталога
    3. На карточке выбранного товара нажать на кнопку "Add to cart"
    4. Нажать на корзину в хэдере
    5. Нажать на кнопку "checkout"
    6. Нажать на крестик закрытия попапа
  expected-result: |
    Попап оформления заказа закрывается. Отображается содержимое корзины.
  actual-result: |
    На странице ничего не происходит.Попап не закрывается.
  

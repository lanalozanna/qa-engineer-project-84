    Проверка доступности сайта на мобильном устройстве
  requirement: |
    Сайт доступен на мобильном устройстве
  prerequisites: Сайт открывается на мобильном устройстве с ОС - iOS 16.0(20A362)
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:

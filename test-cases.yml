- summary: |
    Проверка добавления товара в корзину из общего каталога товаров
  requirement: >
    При успешном добавлении товара в корзину информация о названии,
    стоимости и количестве добавленного товара появляется в корзине
  prerequisites: В качестве языка сайта выбран English. Открыт каталог товаров
  test-data: |
    Empty
  steps:
    - Выбираем любой товар из отображенных на странице
    - Нажимаем кнопку "add to cart"
    - Кликаем на корзину "cart"
  expected-result: >
    Товар успешно добавлен в корзину, его название, количество и
    стоимость отображены в корзине
    

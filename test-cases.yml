- summary: |
    Проверка работы фильтра товаров по цене
  requirement: >
    При правильной работе фильтра по цене, на странице
    отображаются товары, цена которых находится в заданном ценовом диапазоне
  prerequisites: Открыта страница каталога товаров. Языком сайта выбран русский язык. 
    Не установлено никаких иных фильтров поиска
  test-data: |
    минимальная цена"20", максимальная цена: "50"
  steps:
    - В секции "Цена" в поле ввода минимальной цены вводим "20"
    - В секции "Цена" в поле ввода максимальной цены вводим "50"
  expected-result: >
    На странице отображаются только те товары, цена которых находится в диапазоне от 20 до 50.


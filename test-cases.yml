- summary: |
    Проверка поиска товара по ключевому слову
  requirement: >
    При правильной работе поиска по ключевому слову, на странице
    отображаются только те товары, название которых содержит введенное ключевое
    слово
  prerequisites: Открыт каталог товаров
  test-data: |
    Ключевое слово = "oil"
  steps:
    - В левой верхней части страницы в поле ввода пишем слово "oil"
  expected-result: >
    На странице отображаются только те товары, название которых
    содержит введенное ключевое слово
        
